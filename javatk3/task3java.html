<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next Number Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
    }

    label {
      font-weight: bold;
    }

    input, button {
      width: 90%;
      padding: 15px;
      margin-top: 12px;
      font-size: 20px;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h3>Find Next Number</h3>

  <label>Enter a number:</label>
  <input type="number" id="numberInput" placeholder="">

  <button onclick="showNextNumber()">Get Next Number</button>

  <div id="result"></div>

  <script>
    function showNextNumber() {
      const input = document.getElementById('numberInput').value;
      const number = parseInt(input);

      const result = document.getElementById('result');

      if (isNaN(number)) {
        result.textContent = "Please enter a valid number.";
      } else {
        result.textContent = `Next number is ${number + 1}.`;
      }
    }
  </script>

</body>
</html>
